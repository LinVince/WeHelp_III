<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <title>Taipei Tour</title>
    <link rel="stylesheet" type="text/css" href="/static/booking.css">    
  </head> 
  <body>  
  <div id="popup_layout"></div>
  <div class="flex_center">
  <div id="popup_window_login">
    <div class="popup_decorator_bar"></div>
    <div class="popup_frame">
      <img id="icon_close" src="/static/images/icon_close.png">
      <div class="popup_heading">登入會員帳號</div>
        <div><input type="text" class="login_input" id="login_email" placeholder="輸入電子郵件" name='email'></div>
        <div><input type="password" class="login_input" id="login_password" placeholder="輸入密碼" name='password'></div>
        <button id="login_button">登入帳戶</button>
      <div id="login_message">還沒有帳戶？<a id="signup_link">點此註冊</a></div>
    </div>
  </div>
  </div>
  
  <div class="flex_center">
  <div id="popup_window_signup">
    <div class="popup_decorator_bar"></div>
    <div class="popup_frame">
      <img id="icon_close" src="/static/images/icon_close.png">
      <div class="popup_heading">註冊會員帳號</div>
        <div><input type="text" class="signup_input" id="signup_name" placeholder="輸入姓名"></div>
        <div><input type="text" class="signup_input" id="signup_email" placeholder="輸入電子郵件"></div>
        <div><input type="password" class="signup_input" id="signup_password" placeholder="輸入密碼"></div>
        <button id="signup_button">註冊新帳戶</button>
      <div id="signup_message">已經有帳戶？<a id="login_link">點此登入</a></div>
    </div>
  </div>
  </div>

   <div class="top">
    <div class="frame">
      <div class="heading" id="title">台北一日遊</div>
      <div class="desktop-menu">
        <div class="item" id="booking_link">預定行程</div>
        <div class="item" id="login_signup_link">登入/註冊</div>
        <div class="item" id="logout_link">登出系統</div>
      </div>
    </div>
  </div>
  <div class='flex_center'>
  <div class="greeting_heading"></div>
  </div>
  <div class="flex_center">
  <div id="no_booking_info">目前沒有任何預定資訊可以顯示</div>
  </div>
  <div class="container">
    <div class="gallery_slideshow"><img id="attraction_photo" src=""></div>
    <div class="info_box">
      <img id="booking_delete_btn" src="/static/images/icon_delete.png">
      <div class="info_heading">台北一日遊：<span id="attraction_name"></span></div>
      <div class="info_item">日期： <span id="attraction_date">2022-12-23</span></div>
      <div class="info_item">時間：<span id="attraction_time">早上 9 點到下午 4 點</span></div>
      <div class="info_item">費用：<span id="attraction_price">新台幣 2000 元</span></div>
      <div class="info_item">地點：<span id="attraction_address">台北市羅斯福路六段</span></div>
    </div>
  </div>

  <div class='flex_center'><div class="divider"></div></div>

  <div class="flex_center"> 
    <div class="greeting_heading">您的聯絡資訊</div>
  </div>
  <div class='flex_center'>
  <div class='flex_column'>
  <div class="input_info">聯絡姓名：<input type="text" id="contact_name"></div>
  <div class="input_info">聯絡信箱：<input type="text" id="contact_email"></div>
  <div class="input_info">手機號碼：<input type="text" id="contact_mobile"></div>
  <div class="notice">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
  </div>
  </div>

  <div class='flex_center'><div class="divider"></div></div>

  <div class="flex_center"> 
    <div class="greeting_heading">信用卡付款資訊</div>
  </div>
  <div class='flex_center'>
  <div class='flex_column'>
  <div class="input_info">卡片號碼：<input type="text" id="card_number"></div>
  <div class="input_info">過期時間：<input type="text" id="expiration_date" value="MM/YY"></div>
  <div class="input_info">驗證密碼：<input type="text" id="verification_code" value="CVV"></div>
  </div>
  </div>

  <div class='flex_center'><div class="divider"></div></div>

  <div class='flex_center'>
  <div class='flex_column'>
  <div class="notice flex_end">總價：<span id="total_price"></span></div>
  <div class="notice flex_end"><button id="confirm_booking_bill_btn">確認訂購並付款</button></div>

  </div>
  </div>



<div class="footer">COPYRIGHT © 2021 台北一日遊</div>  
  <script src="/static/booking.js"></script>
  </body>
  </html>
